<!DOCTYPE html>
<html>
<head>
    <title>Diagram</title>
    <script src="https://unpkg.com/vis-network@latest/standalone/umd/vis-network.min.js"></script>

    <link href="https://www.cdnpkg.com/vis/file/vis-network.min.css" rel="stylesheet" type="text/css"/>
    <style>
        /* Establece el tamaño del canvas al tamaño de la ventana del navegador */
        #diagram {
            width: 100vw;
            height: 100vh;
        }
    </style>
    {% load static %}
</head>
<body>
    <h1>Diagram</h1>

    <label for="horizontal">Horizontal</label>
    <input type="checkbox" id="orientacion" {{ orientacion|yesno:"checked," }}>
    <button id="descargar">Descargar como PNG</button>

    <div id="diagram-container" style="width: 100%; height: 600px; overflow: auto;">
      <div id="diagram"></div>
    </div>
    <div id="hiddenDiv" style="width: 100%; height: 600px; overflow: auto"></div>
    <script type="text/javascript">
        var jsonData = {{ json_data|safe }};
    </script>
    <script src="{% static 'flowchart_app/diagram.js' %}"></script>
</body>
</html>
